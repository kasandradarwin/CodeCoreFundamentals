<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Joe's Pizza</title>
</head>
<body>
<h1> Welcome to Joe's Pizza</h1>
<br />
<br />

<img src="JoesPizzaForm.jpeg" alt="photo of pizza" />
<br />
<h3>Please place your order below</h3>
<hr />
<form>
    <label for="name"> Enter your full name</label>
    <input type="text" placeholder="Joe Pizza" name="name" id="name"required></input>
    <br />
    <label for="email"> Enter email</label>
    <input type="email" placeholder="Joepizza@joepizza.ca" name="email" id="email" required></input>
    <br />
    <label for="name"> Password</label>
    <input type="password" name="password" id="password"></input>
    <br />
    <br /> 
</form>
<form>
    <h4>Cheese</h4>
    <label for="cheese"> Double</label>
    <input type="radio" name="cheese" id="doubleCheese" required></input>
    <label for="cheese"> Normal</label>
    <input type="radio" name="cheese" id="NnormalCheese" required></input>
    <label for="cheese"> Double</label>
    <input type="radio" name="cheese" id="noCheese" required></input>
    <br />
</form>
<form>
    <br />
    <h4>Veggies</h4>
    <label for="Veggies"> Mushrooms</label>
    <input type="checkbox" name="mushrooms" id="mushrooms"></input>
    <label for="Veggies"> Tomato</label>
    <input type="checkbox" name="tomato" id="tomato"></input>
    <label for="Veggies"> Pineapple</label>
    <input type="checkbox" name="pineapple" id="pineapple"></input>
</form>
<form>
    <h4>Meat</h4>
       <label for="meat">Please choose your meat</label>
       <select name="meat" id="meat">
        <option value="noMeat">No Meat </option>
        <option value="pepperoni">Pepperoni </option>
        <option value="chicken">Chicken </option>
        <option value="bacon">Bacon </option>
    </select>
</form>

  

<br />
<label for="comments"> Anything else we should know?</label>
<input type="text" name="comments" id="comments"></input>
 
    <br />
</form>   
<br />
<br />
<br />





<input type="submit">
<input type="reset">


</body>
